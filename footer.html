<script>
$(function() {
    var $nav = $('#nav-container');
    // 证明是手机
    if($nav.css('visibility') != 'hidden') {
        return;
    }
    var $menu = $('#menu');
    var interval;
    function clear() {
        if(interval) {
            clearInterval(interval);
        }
    }
    function showNav() {
        clear();
        $nav.css('visibility', 'visible')
        $menu.hide();
    }
    function hideNav() {
        clear();
        interval = setTimeout(function() {
            $nav.css('visibility', 'hidden');
            $menu.show();
        }, 1000);
    }
    $('#menu i').hover(function() {
        showNav();
    });
    $nav.hover(function() {
        showNav();
    }, function() {
       hideNav(); 
    });
})
</script>
